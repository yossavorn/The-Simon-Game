<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Simon Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">
      <h1 class="status">Press Any Key to Start</h1>
    </div>
    <div class="main-game">
      <div class="row">
        <div id="yellow" class="block a"></div>
        <div id="green" class="block b"></div>
      </div>
      <div class="row">
        <div id="red" class="block c"></div>
        <div id="blue" class="block d"></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./index.js"></script>
    <footer>
      <p>Made by jQuery, Yossavorn Iangleard</p>
    </footer>
  </body>
</html>
